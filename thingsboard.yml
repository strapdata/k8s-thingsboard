apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tb-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tb-node
  template:
    metadata:
      labels:
        app: tb-node
    spec:
      volumes:
        - name: tb-node-config
          configMap:
            name: tb-node-config
            items:
              - key: conf
                path:  thingsboard.conf
              - key: logback
                path:  logback.xml
        - name: tbnode-ca-pub
          secret:
            secretName: ca-pub
            items:
              - key: cacert.pem
                path: cacert.pem
        - name: merged-cacerts
          emptyDir: {}
      initContainers:
      - name: merge-certificats
        imagePullPolicy: Always
        image: store/thingsboard/tb-pe-node:2.4.3PE
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
          - mountPath: /tmp/tbnode-truststore-to-import/
            name: tbnode-ca-pub
          - mountPath: /tmp/tbnode-truststore/
            name: merged-cacerts
        command: ['sh', '-c', 'cp  $JAVA_HOME/jre/lib/security/cacerts /tmp/tbnode-truststore/
        && keytool -import -trustcacerts -keystore /tmp/tbnode-truststore/cacerts -storepass changeit -noprompt -file /tmp/tbnode-truststore-to-import/cacert.pem ;']
      containers:
      - name: server
        imagePullPolicy: Always
        image: store/thingsboard/tb-pe-node:2.4.3PE
        terminationMessagePolicy: "FallbackToLogsOnError"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9001
          name: rpc
        env:
        - name: RPC_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CLUSTER_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TB_HOST
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ZOOKEEPER_ENABLED
          value: "true"
        - name: ZOOKEEPER_URL
          value: "zookeeper:2181"
        - name: TB_KAFKA_SERVERS
          value: "tb-kafka:9092"
        - name: JS_EVALUATOR
          value: "remote"
        - name: TRANSPORT_TYPE
          value: "remote"
        - name: CACHE_TYPE
          value: "redis"
        - name: REDIS_HOST
          value: "tb-redis"
        - name: HTTP_LOG_CONTROLLER_ERROR_STACK_TRACE
          value: "false"
        - name: REPORTS_SERVER_ENDPOINT_URL
          value: "https://tb-web-report.orchid.azure.strapcloud.com/"
        - name: CASSANDRA_USE_CREDENTIALS
          value: "true"
        - name: CASSANDRA_USE_SSL
          value: "true"
        - name: CASSANDRA_USERNAME
          value: "admin"
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              # make this name dynamic
              name: elassandra-orchid
              key: cassandra.admin_password
        - name: TB_LICENSE_SECRET
          valueFrom:
            secretKeyRef:
              name: tb-license-secret
              key: license-secret
        envFrom:
        - configMapRef:
            name: tb-node-db-config
        volumeMounts:
          - mountPath: /config
            name: tb-node-config
          - mountPath: /tmp/tbnode-truststore/
            name: merged-cacerts
        livenessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 10
      restartPolicy: Always
      imagePullSecrets:
      - name: dockerhub
---
apiVersion: v1
kind: Service
metadata:
  name: tb-node
spec:
  type: ClusterIP
  selector:
    app: tb-node
  ports:
  - port: 8080
    name: http
