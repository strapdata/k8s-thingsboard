apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tb-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/use-regex: "true"
    traefik.ingress.kubernetes.io/rule-type: "PathPrefix"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: tb-http-transport.orchid.azure.strapcloud.com
      http:
        paths:
          - path: /api/v1/
            backend:
              serviceName: tb-http-transport
              servicePort: 8080
    - host: tb-node.orchid.azure.strapcloud.com
      http:
        paths:
          - path: /static/rulenode/
            backend:
              serviceName: tb-node
              servicePort: 8080
          - path: /
            backend:
              serviceName: tb-node
              servicePort: 8080
    - host: tb-web-ui.orchid.azure.strapcloud.com
      http:
        paths:
          - path: /api/v1/
            backend:
              serviceName: tb-http-transport
              servicePort: 8080
          - path: /static/rulenode/
            backend:
              serviceName: tb-node
              servicePort: 8080
          - path: /static/
            backend:
              serviceName: tb-web-ui
              servicePort: 8080
          - path: /index.html
            backend:
              serviceName: tb-web-ui
              servicePort: 8080
          - path: /
            backend:
              serviceName: tb-node
              servicePort: 8080
    - host: tb-web-report.orchid.azure.strapcloud.com
      http:
        paths:
          - path: /
            backend:
              serviceName: tb-web-report
              servicePort: 8383
  tls:
    - hosts:
        - tb-http-transport.orchid.azure.strapcloud.com
        - tb-node.orchid.azure.strapcloud.com
        - tb-web-ui.orchid.azure.strapcloud.com
        - tb-web-report.orchid.azure.strapcloud.com
